spring.application.name=SocialMediaApp

server.port = 8090

spring.datasource.url=jdbc:mysql://localhost:3306/socialmediaplatform
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true

jwt-expiry = 30000000 

#RabbitMQ Configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#primary queue
rabbitmq.queue.name=social_media_platform_queue

#For rabbit exchange and routing key
rabbitmq.exchange.name=social_media_platform_exchange
rabbitmq.routing.key.name=social_media_platform_key